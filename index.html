<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/5cea6e1ba8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
    <header class="header">
        <div class="container center">
            <div class="header__left">
                <a href="index.html" class="header__logo logo">
                    <img src="/img/logo.png" alt="logo" class="logo__img">
                </a>
                <img src="img/search.png" class="header__search">
            </div>
            <div class="header__left">
                <div class="burger-menu">
                    <img src="img/burger-menu.png" alt="menu">
                </div>
                <div class="my-account">
                    <img src="img/account.png" alt="account">
                </div>
                <div class="cart">
                    <img src="img/cart.png" alt="cart">
                </div>

            </div>
        </div>
    </header>
    <main>
        <div class="brand">
            <div class="container">
                <div class="brand__block">
                    <div class="brand__title">
                        "THE BRAND"
                        <br>
                        <span>OF LUXERIOUS </span>
                        <span>FASHION</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
